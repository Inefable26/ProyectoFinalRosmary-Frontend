<Section id="Delete_About_me" class="delete-about">
    <div class="container text-center">
      <div class="row">  
     
            <div class="col-1">
            </div>
   
            <div *ngFor="let persona of personas" class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
                
                <div class="row-1">
                <img src="/assets/IMG/Ross.jpg" class="rounded-circle" alt="foto de perfil" title="Hola, Bienvenid@">
            </div>
            <div class="row-2">
                <h2>{{persona.nombre}} {{persona.apellido}} </h2>
            </div>
            
            </div>
          
          
            <div class="col-xs-12 col-sm-7 col-md-7 col-lg-7" *ngFor="let persona of personas">          
                <div class="card">
                    <div class="card-header"><h3> {{persona.nombredescrip}} </h3> <div class="list-group-item"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal" value="Delete" (click)="onDelete">Delete</button> <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" value="Delete" >Edit</button></div>
                    </div>
                    <div class="card-body">
                <h5> {{persona.descripcion}}</h5> <div class="list-group-item"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal" value="Delete" (click)="onDelete">Delete</button> <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" value="Delete" >Edit</button></div>
                    </div>
                </div>
            </div>


            <div class="col-1">
            </div>

      </div>
    </div>
</Section>
