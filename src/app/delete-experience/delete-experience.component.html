<Section id="DeleteExperience" class="deletework">
    <div class="container text-left">
      <br><p><h3>Experience</h3>
    </div>
   
    <div class="flex-container">
    <ul class="list-listings" *ngFor="let Experience of experience">
    
      <li class="mi-experiencia">
     <div class="row">
      <div class="col-md-2 col-sm-2">
        <img src="/assets/IMG/ar-prog_logo.png" alt="logo Argentina Programa" width="40%" height="">
     </div>
  
     <div class="col-md-10 col-sm-10">
      <p><h5>{{Experience.puesto}}</h5> <i class="list-group-item"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal" value="Delete" (click)="onDelete">Delete</button> <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" value="Delete" >Edit</button></i>
      <p><h6>{{Experience.organizacion}}</h6> <i class="list-group-item"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal" value="Delete" (click)="onDelete">Delete</button> <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" value="Delete" >Edit</button></i>
      <p><h6>{{Experience.ano}}</h6> <i class="list-group-item"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal" value="Delete" (click)="onDelete">Delete</button> <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" value="Delete" >Edit</button></i>

     </div>
    </li> 
  
     
    </ul>
