<div class="container">
    

<!--Inicio de Banner-->
<div class="card">
    <h3>Banner</h3>
    <button type="button" data-bs-toggle="modal" data-bs-target="#nuevobanner">Edit on me</button>


<!-- Modal -->
<div class="modal fade" id="nuevobanner" tabindex="-1"> <!--Fade hace que el diálogo aparezca lentito, efecto de desvanecimiento -->
<div class="modal-dialog"> <!--Aquí van cambio de tamaño(sm...lg) y orientación vertical(centered)-->
<div class="modal-content"> <!--Dentro de esto se organiza el contenido-->

<div class="modal-header"> <!--Encabezado-->
<h5 class="modal-title" id="ModalLabel">Nuevo Banner</h5>
<p><a class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="limpiar">X</a></p>
</div> <!--Cierre de Encabezado-->

<form [formGroup]="form" (ngSubmit)="onEnviar($event)" novalidate name="NuevoBanner">
<div class="modal-body"> <!--Apertura de Body-->


  <div class="mb-3">
    <label for="formFileSm" class="form-label">Foto del banner</label>
    <input class="form-control form-control-sm" id="formFileSm" type="file" name="img" formControlName="img" [(ngModel)]="img" required>
  </div>

</div> <!--Cierre de Body-->

<div class="modal-footer"> <!--Apertura de footer-->
<button type="submit" class="btn btn-secondary" data-bs-dismiss="modal" value="Add">Add</button>
</div> <!--Cierre de footer-->
</form>

</div> <!--Dentro de esto se organiza el contenido-->
</div> <!--Dentro de esto está modal dialog-->
</div> <!--Cierre de modal fade que contiene-->


<!--Cierre de modal-->

</div>
<!--Fin de Banner -->

</div> <!--Cierre de container-->
