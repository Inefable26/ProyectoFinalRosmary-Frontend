<div class="container">


<!--Inicio de Education-->
<div class="card">
    <h3>Education</h3>
    <button type="button" data-bs-toggle="modal" data-bs-target="#nuevoeducation">Edit on me</button>

<!-- Modal education -->
<div class="modal fade" id="nuevoeducation" tabindex="-1"> <!--Fade hace que el diálogo aparezca lentito, efecto de desvanecimiento -->
<div class="modal-dialog"> <!--Aquí van cambio de tamaño(sm...lg) y orientación vertical(centered)-->
<div class="modal-content"> <!--Dentro de esto se organiza el contenido-->

<div class="modal-header"> <!--Encabezado-->
<h5 class="modal-title" id="ModalLabel">Nueva Educación</h5>
<p><a class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="limpiar">X</a></p>
</div> <!--Cierre de Encabezado-->

<form [formGroup]="form" (ngSubmit)="onEnviar($event)" novalidate name="NuevaEducación"> 
<div class="modal-body"> <!--Apertura de Body-->

<div class="mb-3">
<label for="formFileSm" class="form-label">Logo</label>
<input class="form-control form-control-sm" id="formFileSm" type="file" name ="logo" formControlName="url_logo" [(ngModel)]="url_logo">
</div>

<div class="form-floating">
<input type="title" class="form-control" id="floatingTitle" name="titulo" formControlName="titulo" [(ngModel)]="titulo" required>
<label for="floatingTitle">Titulo recibido</label>
</div>

<div class="form-floating">
<textarea class="form-control"  id="floatingTitle" name="institucion" formControlName="institucion" [(ngModel)]="institucion" required></textarea>
<label for="floatingTitle">Institución</label>
</div>

<div class="form-floating">
<input type="title" class="form-control" id="floatingYear" name="ano" formControlName="ano" [(ngModel)]="ano" required>
<label for="floatingYear">Año de realización</label>
</div>

</div> <!--Cierre de Body-->

<div class="modal-footer"> <!--Apertura de footer-->
<button class="btn btn-secondary" data-bs-dismiss="modal"  type="submit" value="Add">Add</button>
</div> <!--Cierre de footer-->
</form>

</div> <!--Dentro de esto se organiza el contenido-->
</div> <!--Dentro de esto está modal dialog-->
</div> <!--Cierre de modal fade que contiene todo-->
<!--Cierre de modal 2-->
</div>
<!--Fin de Education-->


</div> <!--Cierre de container-->
