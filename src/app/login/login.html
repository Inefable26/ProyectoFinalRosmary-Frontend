<!-- Modal login -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    
  <div class="modal-dialog">
      
    <div class="modal-content">
        
      <div class="modal-header">
          <h5 class="modal-title" id="ModalLabel">Login</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
        
      <div class="modal-body">
         
        <!--Inicio de formulario--> 
        <form #f="ngForm" (ngSubmit)="onLogin()" novalidate> 
            
          <div class="mb-3">
              <label for="nombreUsuario" class="form-label">Email address (email@dominio.com)</label>
              <input type="email" class="form-control" id="nombreUsuario" name="nombreUsuario" aria-describedby="emailHelp" placeholder="email@dominio.com" [(ngModel)]="nombreUsuario" required>
          </div>

          <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="1234" [(ngModel)]="password" required>
          </div>

          <div class="mb-3 form-check">
              <label class="form-check-label" for="exampleCheck1">Remember me</label>
              <input type="checkbox" checked="checked" class="form-check-input" id="Check" name="remember">
          </div>

        </form>
        <!--Fin de formulario-->

      </div>

      <div class="modal-footer">
          <button type="submit" form="form-signin" class="btn btn-primary" data-bs-dismiss="modal"  >Iniciar sesi√≥n</button>
      </div>

      </div>
    </div>
  </div>
