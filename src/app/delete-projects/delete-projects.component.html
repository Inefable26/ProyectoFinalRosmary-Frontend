<Section id="DeleteProjects" class="deleteproyects">
    <div class="container text-left">
      <br><p><h3>Projects</h3>
    </div>


<div class="card" *ngFor="let Project of project">

  <div class="card-header">
    <img src="../../assets/IMG/Ross-COLLAGE.jpg" class="card-img-top" alt="Rosmary">
  </div>
    
  <div class="card-body">
      <h4 class="card-title">{{Project.titulo}}</h4> <i class="list-group-item"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal" value="Delete" (click)="onDelete">Delete</button> <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" value="Delete" >Edit</button></i>
      <br><p class="card-text">{{Project.descripcion}}</p> <i class="list-group-item"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal" value="Delete" (click)="onDelete">Delete</button> <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" value="Delete" >Edit</button></i>
      <br><div class="card-footer"><h5>{{Project.ano}}</h5> <i class="list-group-item"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal" value="Delete" (click)="onDelete">Delete</button> <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" value="Delete" >Edit</button></i>
      </div>
  </div>
</div>


</Section>
