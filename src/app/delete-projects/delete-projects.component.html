<Section id="DeleteProjects" class="deleteproyects">
    <div class="container text-left">
      <br><p><h3>Projects</h3>
    </div>


<div class="card" *ngFor="let Project of project">

  <div class="card-header">
    <img src="../../assets/IMG/Ross-COLLAGE.jpg" class="card-img-top" alt="Rosmary">
  </div>
    
  <div class="card-body">
      <h4 class="card-title">{{Project.titulo}}</h4>
      <p class="card-text">{{Project.descripcion}}</p>
      <div class="card-footer"><h5>{{Project.ano}}</h5>
      </div>
  </div>
</div>


</Section>
